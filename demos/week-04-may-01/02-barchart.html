<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barchart</title>
        <style>
            * {
                /* width is measured from border-to-border */
                box-sizing: border-box;
            }

            .barchart {
                display: inline-block;
                height: 400px;
                padding: 2em;
                background-color: #777;
            }

            .bar {
                position: relative;
                display: inline-block;
                width: 24px;
                height: 300px;
                margin: 0 2em;
                background-color: white;
            }

            .bar-inner {
                position: absolute;
                bottom: 0px;
                width: 100%;
                background-color: crimson;
            }

            .bar-inner-1 {
                animation: grow-1 1.5s forwards;
            }

            @keyframes grow-1 {
                0% { height: 0%; }
                100% { height: 20%; }
            }
            
            .bar-inner-2 {
                animation: grow-2 1.5s forwards;
            }

            @keyframes grow-2 {
                0% { height: 0%; }
                100% { height: 30%; }
            }
            
            .bar-inner-3 {
                animation: grow-3 1.5s forwards;
            }

            @keyframes grow-3 {
                0% { height: 0%; }
                100% { height: 80%; }
            }
        </style>
    </head>
    <body>
        <div class="barchart">
            <div class="bar">
                <div class="bar-inner bar-inner-1"></div>
            </div>
            <div class="bar">
                <div class="bar-inner bar-inner-2"></div>
            </div>
            <div class="bar">
                <div class="bar-inner bar-inner-3"></div>
            </div>
        </div>
    </body>
</html>
