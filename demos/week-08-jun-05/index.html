<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Ordering App</title>
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <nav class="menu">
                <div>
                    <span class="address nav-action-button">
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="address-inner">Your Address</span>
                    </span>
                </div>
                <div>
                    <span class="search nav-action-button curved-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Search
                    </span>
                    <span class="offers nav-action-button curved-button">
                        <i class="fa-solid fa-tags"></i>
                        Offers
                    </span>
                    <span class="items nav-action-button curved-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-items-count">0</span>
                        Items
                    </span>
                    <span class="account nav-action-button curved-button">
                        <i class="fa-solid fa-circle-user"></i>
                        Account
                    </span>
                </div>
            </nav>
            <div class="left-sidebar">Sidebar</div>
            <div class="main"></div>
            <div class="right-sidebar"></div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
